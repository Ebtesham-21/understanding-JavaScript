<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var foods = ["pasta", "pizza", "fish"];
    var i = 0;
    
   
    while (foods[i]) {
      document.write(foods[i] + "<br>");
      i++;
    }
  </script>
  
</body>
</html>
